<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <main>
        <div class="container">
            <input id='text' type="text" placeholder="Ingrese el texto aquí">
            <p class="advert">Solo letras minúsculas y sin acentos</p>
            <button id="en" class="en">Encriptar</button>
            <button class="des">Desencriptar</button>
            <div class="output">
                <img id="active_i" src="/images/no-results.png" alt="No_results" class="output-image">
                <h2 id="active">Ningún mensaje fue encontrado</h2>
                <p id="active_t" class="description">Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="co" class="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <script src="/script.js"></script> 
</body>
</html>
